{% load static %}
{% load staticfiles %}
<style>
    .img_thumbnail {     
      margin-left: 0;
      margin-right: 0;      
      max-height: 100%;
      width: auto; 
    }

    .img_thumbnail2 {     
      margin-left: auto;
      margin-right: 0;      
      max-height: 100%;
      width: auto; 
    }

</style>
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">   
   <img src={% static "/images/maxLogo1.jpg" %} class="img_thumbnail"/>  
   <ul class="navbar-nav ml-auto ml-md-0">                 
       <li><span class="navbar-brand">Modulo Alertas</span></li>
       <li><button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button> </li>    
       {% if user.is_authenticated %}
             <!-- Navbar-->             
                <li><span class="navbar-brand">Bienvenido {{ user.username }}</span></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <form id="logoutForm" action="/logout/" method="post" class="navbar-right">                
                        {% csrf_token %}
                        <ul class="nav navbar-nav navbar-right">
                            <li><a class="dropdown-item" href="/password_change/">Cambiar Password</a></li>
                            <li><a class="dropdown-item" href="javascript:document.getElementById('logoutForm').submit()">Cerrar Sesi&oacute;n</a></li>
                        </ul>
                        </form>
                    </div>
                </li>
       {% else %}           
                <li><a class="navbar-brand" href="{% url 'login' %}">Iniciar Sesi&oacute;n</a></li>            
        {% endif %}
   </ul>
   <img src={% static "/images/maxLogo2.jpg" %} class="img_thumbnail2"/>
</nav>
